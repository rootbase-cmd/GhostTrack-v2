name: GhostTrack AutoDeploy

on:
  push:
    branches:
      - main
      - feature/initial-mvp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync static â†’ docs
        run: |
          rsync -a --delete webapp/static/ docs/

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs || true
          git commit -m "AutoSync: update docs from static" || true

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
